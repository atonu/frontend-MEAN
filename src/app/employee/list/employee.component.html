<mat-card class="card">
  <table style="width: 100%; margin-bottom: 60px" mat-table [dataSource]="employees">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> position</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> salary</th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>

    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef> office</th>
      <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="end center">
          <div style="padding-right: 47px">action</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-flat-button style="margin-right: 10px" (click)="editEmployee(element)">Edit<mat-icon class="material-icons-outlined" style="font-size: 18px">edit</mat-icon></button>
          <mat-icon aria-hidden="false" color="warn" aria-label="delete" (click)="deleteEmployee(element)">delete_outline</mat-icon>

        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-divider></mat-divider>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
