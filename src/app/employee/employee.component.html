<mat-card class="card">
  <form (submit)="onSubmit(employeeForm)" #employeeForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Name"
          name="name"
          ngModel>
      </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Position"
        ngModel
        name="position">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Office"
        ngModel
        name="office">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Salary"
        ngModel
        name="Salary">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>


<mat-card class="card">
  <table style="width: 100%" mat-table [dataSource]="employees">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>

    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef> office </th>
      <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
