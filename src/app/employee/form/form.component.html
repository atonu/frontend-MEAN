<mat-card class="card">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Name"
        name="name"
        required
        formControlName="name">
      <mat-error *ngIf="false">lol nope</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Position"
        formControlName="position"
        name="position">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Office"
        formControlName="office"
        name="office">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Salary"
        formControlName="salary"
        name="salary">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
    <button mat-raised-button type="button" (click)="resetForm()">Reset Form</button>
  </form>
</mat-card>
